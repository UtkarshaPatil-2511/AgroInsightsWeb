<head>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/addBlog.css">
  <link rel="stylesheet" href="css/mobile.css">
  <title>Add Blog - iBlog</title>
</head>
<body>
    <nav class="navigation max-width-1 m-auto">
        <div class="nav-left">
          <span>iBlog</span>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="/contact.html">Contact</a></li>
            <li><a href="/myBlog.html">My Blog</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <form action="/search.html" method="get">
            <input class="form-input" type="text" name="query" placeholder="Article Search">
          <button class="btn">Search</button>
          </form>
        </div>
      </nav>
  
  <div class="form-container max-width-1 m-auto">
    <h1>Add a New Blog Post</h1>
    <form id="addBlogForm">
      <label for="title">Blog Title</label>
      <input type="text" id="title" name="title" placeholder="Enter the blog title" required>

      <label for="author">Author Name</label>
      <input type="text" id="author" name="author" placeholder="Enter your name" required>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="content">Blog Content</label>
      <textarea id="content" name="content" rows="10" placeholder="Write your blog content here..." required></textarea>

      <button type="submit" class="btn"><i class="fas fa-paper-plane"></i> Submit</button>
    </form>
  </div>

  <div class="footer">
    Copyright &copy; iBlog.com
  </div>

  <script src="script.js"></script>
</body>
</html>
